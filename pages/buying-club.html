<!DOCTYPE html>
<html>
  <head>
    <title>Buying Club</title>
    <meta charset="utf-8"/>
    <!-- <link rel="stylesheet" href="" /> -->
    <style type="text/css">
      body {
        font-family: arial;
        background-color: rgb(185,179,175);}
      h1 {
        color: rgb(255,255,255);}
      input {
				padding: 6px 12px 6px 12px;
				border: 1px solid black; 
				color: black;}
			input.text {
        color: black}

      #discount {
        float: left;
        clear: left;
        background-color: #ffb87a;
        color: #1e1b1e;
        width:170px;
        padding: 18px 30px;
        text-align: center;}

    </style>
  </head>
  <body>
    <div id="page">
      <h1>Buying Club</h1>
      <p id="discount">When you join the Buying Club, you receive an automatic 10% discount on regular prescriptions and merchandise.</p>
      <h2>New Account</h2>
      <form id="signup" method="post" action="login.html">
        <div>
            <fieldset>
              <legend>Create your new Buying Club Account</legend>
              <label for="email">Email: </label>
              <input type="email" id="email" required="required" />
      
              <label for="username">Create a username: </label>
              <input type="text" id="username" required="required" />
      
              <label for="password">Create a password: </label>
              <input type="password" id="password" required="required" />
      
              <input id="signup-submit" type="submit" value="sign up" />
            </fieldset>
        </div>
      </form>
    </div>
    <footer>&copy; Bainbridge Island Cat Clinic</footer>
    <script src="../js/discount-on-signup.js"></script>
  </body>
</html>
