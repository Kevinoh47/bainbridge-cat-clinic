        font-family: arial;

        width: 400px;

  <body>
    <div id="page">
      <h1>Client Information</h1>
      <p>Please provide some information about yourself and your pet or pets.</p>
      <form id="client-info" method="post" action="www.example.com/test.php">
        <div>
            <fieldset>
              <legend>Contact information</legend>
              <label for="username">Name: </label>
              <input type="text" id="username" required="required" />
              <p id='username-feedback'></p>

              <label for="email">Email:</label>
              <input type="email" id="email" required="required" />

              <label for="phone">Phone:</label>
              <input type="tel" id="tel" required="required" />
              
      
              <label for="pet-info">Pet information </label>
              <textarea id="pet-info" cols="60" rows="6">Please tell us about your pet(s).</textarea>
      
              <input id="client-submit" type="submit" value="Submit" />
            </fieldset>
        </div>

      </form>
    </div>
    <footer>&copy; Bainbridge Island Cat Clinic</footer>
    <script src="../js/contact-validation.js"></script> 
  </body>
